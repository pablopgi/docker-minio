version: '3'

services:
 minio1:
  image: minio/minio
  volumes:
   - sample1:/export
  ports:
   - "9001:9000"
  networks:
   - minio_distributed
  environment:
   MINIO_ACCESS_KEY: TestACCESSKeY
   MINIO_SECRET_KEY: TESTSeCRetKeY
  deploy:
   restart_policy:
    delay: 10s
    max_attempts: 10
    window: 60s
  command: server http://minio1/export http://minio2/export http://minio3/export http://minio4/export

